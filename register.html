<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maastricht Connect</title>
  <link rel="icon" type="image/png" href="Pictures/Maastricht-Connect-Logo.png">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="background"></div>
    <form action="register.php" method="POST" class="form" onsubmit="return validateForm()">
      <h2 class="heading">Register</h2>
      <input type="text" name="username" placeholder="Username" class="username" required><br>
      <input type="email" name="email" placeholder="Email" class="email" required><br>
      <input type="password" name="password" placeholder="Password" class="password" required><br>
      <button type="submit" class="signup">Sign Up</button>

      <h1 class="jointeam-h1">Join Our Team</h1>
    </form>
  
  
  
  <script>
  function validateForm() {
    const password = document.querySelector('input[name="password"]').value;
    if (password.length < 6) {
      alert("Password must be at least 6 characters");
      return false;
    }
    return true;
  }
  </script>
</body>
</html>
